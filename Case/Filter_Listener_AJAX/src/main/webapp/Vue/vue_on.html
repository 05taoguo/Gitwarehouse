<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 绑定事件 -->
    <input name="username" type="button" v-on:click="show()" value="提交">
    <input @:click="show()" name="password" type="button" value="再次提交">
</div>
<script src="../js/vue.js"></script>

<script>
    new Vue({
        el: "#app",
        methods: {
            show() {
                alert("你好")
            }
        }
    })
</script>

</body>
</html>
