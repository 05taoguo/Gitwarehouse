<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <div v-if="flag=1">1</div>
    <div v-else-if="flag=2">2</div>
    <div v-else="flag=3">3</div>

    <div v-show="flag=2">4</div>
</div>

<script src="../js/vue.js"></script>

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                flag: 1
            }
        }
    });
</script>

</body>
</html>
